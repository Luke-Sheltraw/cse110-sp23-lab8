name: Testing Pipeline
run-name: Started Testing after Action from @${{ github.actor }}
on: 
  push:
  workflow_dispatch:
permissions: write-all
jobs:
  test:
    runs-on: ubuntu-latest
    container: alekzonder/puppeteer:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run tests
        run: npm test
